<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="To move forward, one must move backward.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
      <link rel="stylesheet" href="style.css" />
    <title>Roots: 2</title>
     <!-- Social embed image -->
     <meta property="og:image" content="https://rootsseries.github.io/2/favicon.png">
     <meta property="og:image:type" content="image/png">
     <meta property="og:image:width" content="4096">
     <meta property="og:image:height" content="4096">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div class="loadingview" id="loadingparent">
      <div></div>
      <div class="spinnerholder">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div>
          <div class=spinnerparent>
            <img class="spinner" src="spinner.png">
          </div>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div></div>
      <div></div>
      <div class="loadingframe" id="loadingframe">
        <div class="loadingbar" id="loadingbar"></div>
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <canvas id="unity-canvas" style="background: #231F20"></canvas>
    <script>
      if (!navigator.gpu) {
        alert("This game requires a browser that supports WebGPU.");
        throw Error("WebGPU is not supported");
      }
      setTimeout(() => {
        document.getElementById("loadingparent").style.opacity = "1";
      }, 10);
    </script>
    <script src="Build/roots2-web.loader.js"></script>
    <script>
      function unitySetLoaderProgressTo(progress){
        document.getElementById('loadingbar').style.right = `${(1-progress) * 100}%`
        if (progress > 0.99){
          document.getElementById("loadingparent").style.opacity = "0";
          setTimeout(() => {
            document.getElementById("loadingparent").remove();
          },500)
        }
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/roots2-web.data.unityweb",
        frameworkUrl: "Build/roots2-web.framework.js.unityweb",
        codeUrl: "Build/roots2-web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RootsTeam",
        productName: "roots2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, (progress) => unitySetLoaderProgressTo(progress));
    </script>
  </body>
</html>
